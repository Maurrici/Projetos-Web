<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilo Customizado -->
    <link rel="stylesheet" type="text/css" href="css/form.css">

    <title>Inscrever-se - Spotify</title>
    
    <!-- Ícone -->
    <link rel="icon" href="img/favicon.png">
  </head>
  <body>
        <div class="form-central">
            <form action="">
                <div class="text-center mt-5">
                    <div>
                        <a href="">
                            <img src="img/Spotify_Logo.png" width="132">
                        </a>
                    </div>
                    <div class="mt-5">
                        <h2>Inscreva-se grátis e comece a curtir.</h2>
                    </div>
                    
                </div>

                <a href="" class="btn btn-custom btn-azul mt-3">Inscrever-se com o Facebook</a>

                <div class="form-check my-4">
                    <input type="checkbox" id="termos" class="form-check-input">
                    <label for="termos" class="form-check-label">Eu concordo com os <a href="">Termos e Condições</a> e com a <a href="">Política de Privacidade</a> do Spotify.</label>
                </div>
                
            </form>

            <div>
                <span class="divisor"></span> <span class="cinza">ou</span> <span class="divisor"></span>
            </div>

            <form action="" class="form-group">
                <h3>Inscreva-se com seu endereço de e-mail</h3>
    
                <div>
                    <label for="email">Qual é o seu e-mail?</label>
                    <input type="text" id="email" class="form-control form-control-lg" placeholder="Insira seu email">
                </div>
    
                <div>
                    <label for="email-con">Confirme seu e-mail</label>
                    <input type="text" id="email-con" class="form-control form-control-lg" placeholder="Insira o email novamente">
                </div>
    
                <div>
                    <label for="senha">Crie uma senha</label>
                    <input type="text" id="senha" class="form-control form-control-lg" placeholder="Crie uma senha">
                </div>
    
                <div>
                    <label for="nick">Como devemos chamar você?</label>
                    <input type="text" id="nick" class="form-control form-control-lg" placeholder="Insira um nome de perfil">
                    <small>Isso será exibido no seu perfil.</small>
                </div>
                
                <label class="d-block">Qual sua data de nacimento?</label>
                <div class="d-flex justify-content-between">
                    
                    <div class="d-inline-block">
                        <label for="dia" class="dia"><span>Dia</span></label>
                        <input type="text" id="dia" class="form-control form-control-lg dia" placeholder="DD">
                    </div>

                    <div class="mes">
                        <label for="mes"><span>Mês</span></label>
                        <select id="mes" class="custom-select">
                            <option class="selected">Mês</option>
                            <option value="01">janeiro</option>
                            <option value="02">fevereiro</option>
                            <option value="03">março</option>
                            <option value="04">abril</option>
                            <option value="05">maio</option>
                            <option value="06">junho</option>
                            <option value="07">julho</option>
                            <option value="08">agosto</option>
                            <option value="09">setembro</option>
                            <option value="10">outubro</option>
                            <option value="11">novembro</option>
                            <option value="12">dezembro</option>
                        </select>
                    </div>

                    <div class="d-inline-block">
                        <label for="dia" ><span>Dia</span></label>
                        <input type="text" id="dia" class="form-control form-control-lg ano" placeholder="AAAA">
                    </div>
                </div>

                <label class="d-block">Qual é o seu gênero?</label>
                <div class="d-inline ml-4">
                    <input type="radio" id="m" name="genre" class="form-check-input">
                    <label for="m" class="form-check-label ml-1">Masculino</label> 
                </div>
                
                <div class="d-inline ml-5">
                    <input type="radio" id="f" name="genre" class="form-check-input">
                    <label for="f" class="form-check-label ml-1">Feminino</label> 
                </div>
                
                <div class="d-inline ml-5">
                    <input type="radio" id="n" name="genre" class="form-check-input">
                    <label for="n" class="form-check-label ml-1">Não Binário</label> 
                </div>
            </form>

            <div class="form-check my-4">
                <input type="checkbox" id="termos" class="form-check-input">
                <label for="termos" class="form-check-label">Compartilhar meus dados de registro com os provedores de conteúdo do Spotify para fins de marketing.</label>
            </div>

            <div class="form-check my-4">
                <input type="checkbox" id="termos" class="form-check-input">
                <label for="termos" class="form-check-label">Eu concordo com os <a href="">Termos e Condições</a> e com a <a href="">Política de Privacidade</a> do Spotify.</label>
            </div>

            <a href="" class="btn btn-custom btn-roxo mt-3">Inscrever-se</a>
        </div>

    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
